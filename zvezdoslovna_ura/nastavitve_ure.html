<!doctype html>
<html lang="sl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Zvezdoslovna ura – nastavitve</title>
    <meta name="description" content="To so nastavitve Zvezdoslovne ure." />
    <meta name="keywords" content="Zvezdoslovna ura"/>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg"/>
    <link rel="icon" type="image/png" sizes="192x192" href="/images/icon.png"/>

    <link rel="stylesheet" href="/zvezdoslovna_ura/styles-okno.css" media="print" onload="this.media='all'"/>
    <script src="/scripts.js" defer></script>
    <script src="/zvezdoslovna_ura/scripts-nastavitve_ure.js" defer></script>
    <style>
        .inputSt {
            width: 8ch;
        }   
    </style>

</head>
<body>
    <button id="zapri" onclick="window.close()">Zapri nastavitve</button>
    <main>
        <table>
            <tr>
                <td><label for="vnosČas">čas (v tr. č. pasu):</label></td>
                <td><input id="vnosČas" name="Izbira časa" type="datetime-local" style="width:28.5ch" /></td>
                <td><button onclick="uporabiTČas()">trenutni</button></td>
            </tr>
            <tr>
                <td><label for="vnosČPas">časovni pas:</label></td>
                <td><select id="vnosČPas" name="Izbira časovnega pasu" autocomplete="on"></select></td>
                <td><button onclick="uporabiTČPas()">trenutni</button> <button onclick="uporabiLjubljana()">Ljubljana</button></td>
            </tr>
            <tr>
                <td rowspan="2"><label>položaj:</label></td>
                <td><input id="vnosPolŠ" name="Izbira zemljepisne širine" type="number" max="90" min="-90" style="width:15ch" /> ° z. širine</td>
                <td rowspan="2"><button onclick="uporabiTPol()">trenutni</button> <button onclick="uporabiGEOSS()">GEOSS</button></td>
            </tr>
            <tr>
                <td><input id="vnosPolD" name="Izbira zemljepisne dolžine" type="number" max="180" min="-180" style="width:15ch" /> ° z. dolžine</td>
            </tr>
        </table>
        <input id="vnosLunaZZemlje" type="checkbox"/><label for="vnosLunaZZemlje">prikaži Luno kot je vidna z Zemlje</label>
        <br/><input id="vnosZadnjaPolobla" type="checkbox"/><label for="vnoszadnjaPolobla">prikaži tudi zadnjo poloblo</label>
        <br>
        <br>interval posodabljanja sledečih vrednosti, ko so izbrane trenutne:
        <table>
            <tr>
                <td><label for="vnosIntČas">čas:</label></td>
                <td><input id="vnosIntČas" name="Določitev intervala posodabljanja časa" type="number" class="inputSt" /> sek. </td>
                <td><button onclick="uporabiPrivIntČas()">privzeto</button></td>
            </tr>
            <tr>
                <td><label for="vnosIntPas">čas. pas:</label></td>
                <td><input id="vnosIntPas" name="Določitev intervala posodabljanja čas. pasu" type="number" class="inputSt" /> sek. </td>
                <td><button onclick="uporabiPrivIntPas()">privzeto</button></td>
            </tr>
            <tr>
                <td><label for="vnosIntPol">položaj:</label></td>
                <td><input id="vnosIntPol" name="Določitev intervala posodabljanja položaja" type="number" class="inputSt" /> sek. </td>
                <td><button onclick="uporabiPrivIntPol()">privzeto</button></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><label for="vnosDecStop">št. dec. mest za stopinje</label></td>
                <td><input id="vnosDecStop" name="Določitev števila decimalnih mest za stopnije" type="number" class="inputSt" /> decimalk </td>
                <td><button onclick="uporabiPrivDecStop()">privzeto</button></td>
            </tr>
            <tr>
                <td><label for="vnosDecOdst">št. dec. mest za odstotke</label></td>
                <td><input id="vnosDecOdst" name="Določitev števila decimalnih mest za odstotke" type="number" class="inputSt" /> decimalk </td>
                <td><button onclick="uporabiPrivDecOdst()">privzeto</button></td>
            </tr>
            <tr>
                <td><label for="vnosProsSence">prosojnost sence na Globusu</label></td>
                <td><input id="vnosProsSence" name="Izbira prosojnosti sence" type="number" min="0" max="100" step="10" class="inputSt" /> %</td>
                <td><button onclick="uporabiPrivProsSence()">privzeto</button></td>
            </tr>
        </table>
    </main>
    <footer>
        <button id="stikaloTeme">Preklopi barvni način strani</button>
    </footer>
</body>
</html>
